<body>
    <div class="container">
        <h1>üçπ La C√† Beverage</h1>

        <div id="dynamic-menu-container"></div>
        
        <div class="cart-section">
            <div class="cart-header">üõí Gi·ªè h√†ng</div>
            <div class="cart-items" id="cartItems">
                <p style="color: #666; font-style: italic;">Ch∆∞a c√≥ m√≥n n√†o trong gi·ªè h√†ng</p>
            </div>
            <div class="total-section">
                T·ªïng c·ªông: <span id="totalAmount">0</span>K
            </div>

            <div class="form-group">
                <label for="customerName">T√™n kh√°ch h√†ng / S·ªë b√†n *</label>
                <input type="text" id="customerName" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A ho·∫∑c B√†n 5" required>
            </div>

            <div class="form-group">
                <label for="notes">Ghi ch√∫ (t√πy ch·ªçn)</label>
                <textarea id="notes" placeholder="Ghi ch√∫ ƒë·∫∑c bi·ªát (√≠t ƒë∆∞·ªùng, nhi·ªÅu ƒë√°, v.v...)"></textarea>
            </div>

            <button class="submit-btn" onclick="submitOrder()" id="submitBtn">
                G·ª≠i ƒë∆°n h√†ng
            </button>

            <div id="message"></div>
        </div>
    </div>

    <script>
        // URL Google Apps Script Web App (GI·ªÆ NGUY√äN)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqpd2Pt2DFrEmiCxPvosEF_QC-SbBrPc1HbB_JW-bOsm_AA9zmh7hETwX9x4pZRWHtlQ/exec';

        // URL c·ªßa Google Sheet ƒë√£ xu·∫•t b·∫£n (ƒê√É KI·ªÇM TRA L·∫†I)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSv_PxGRr5CBEBhqfDB5C4qyMkERf6OMa2mKHQRadetWH4FJtf_pV7lEoggCM0BXBurpc93HfP2lFRs/pub?gid=0&single=true&output=csv';

        // Bi·∫øn gi·ªè h√†ng (GI·ªÆ NGUY√äN)
        let cart = [];
        let totalAmount = 0;

        // Function th√™m m√≥n v√†o gi·ªè h√†ng (GI·ªÆ NGUY√äN)
        function addToCart(itemName, itemPrice) {
            cart.push({
                name: itemName,
                price: itemPrice
            });
            totalAmount += itemPrice;
            updateCartDisplay();

            // Hi·ªáu ·ª©ng visual (GI·ªÆ NGUY√äN)
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                // Ki·ªÉm tra b·∫±ng textContent ƒë·ªÉ t√¨m ƒë√∫ng m√≥n ƒë√£ click, c·∫©n th·∫≠n v·ªõi tr√πng t√™n
                // C·∫ßn ƒë·∫£m b·∫£o item.name trong HTML kh·ªõp v·ªõi itemName truy·ªÅn v√†o
                const itemNameElement = item.querySelector('.item-name');
                if (itemNameElement && itemNameElement.textContent === itemName) {
                    item.classList.add('selected');
                    setTimeout(() => {
                        item.classList.remove('selected');
                    }, 300);
                }
            });

            console.log(`ƒê√£ th√™m ${itemName} - ${itemPrice}K v√†o gi·ªè h√†ng`);
        }

        // Function c·∫≠p nh·∫≠t hi·ªÉn th·ªã gi·ªè h√†ng (GI·ªÆ NGUY√äN)
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalElement = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<p style="color: #666; font-style: italic;">Ch∆∞a c√≥ m√≥n n√†o trong gi·ªè h√†ng</p>';
            } else {
                // Group items theo t√™n (GI·ªÆ NGUY√äN)
                const groupedItems = {};
                cart.forEach(item => {
                    if (groupedItems[item.name]) {
                        groupedItems[item.name].quantity++;
                        groupedItems[item.name].totalPrice += item.price;
                    } else {
                        groupedItems[item.name] = {
                            name: item.name,
                            quantity: 1,
                            unitPrice: item.price,
                            totalPrice: item.price
                        };
                    }
                });

                cartItemsElement.innerHTML = Object.values(groupedItems).map(item =>
                    `<div class="cart-item">
                        <span>${item.name} x${item.quantity} - ${item.totalPrice}K</span>
                        <button class="remove-btn" onclick="removeFromCart('${item.name}')">X√≥a</button>
                    </div>`
                ).join('');
            }

            totalElement.textContent = totalAmount;
        }

        // Function x√≥a m√≥n kh·ªèi gi·ªè h√†ng (GI·ªÆ NGUY√äN)
        function removeFromCart(itemName) {
            // T√¨m v√† x√≥a ch·ªâ m·ªôt l·∫ßn xu·∫•t hi·ªán c·ªßa m√≥n h√†ng
            const index = cart.findIndex(item => item.name === itemName);
            if (index !== -1) {
                totalAmount -= cart[index].price; // Gi·∫£m t·ªïng ti·ªÅn theo gi√° c·ªßa m√≥n b·ªã x√≥a
                cart.splice(index, 1); // X√≥a m√≥n ƒë√≥ kh·ªèi m·∫£ng gi·ªè h√†ng
                updateCartDisplay();
                showMessage(`ƒê√£ x√≥a ${itemName} kh·ªèi gi·ªè h√†ng`, 'success');
            }
        }

        // Function hi·ªÉn th·ªã th√¥ng b√°o (GI·ªÆ NGUY√äN)
        function showMessage(message, type = 'error') {
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = `<div class="${type}-message">${message}</div>`;

            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 5000);
        }

        // Function g·ª≠i ƒë∆°n h√†ng (GI·ªÆ NGUY√äN)
        function submitOrder() {
            const customerName = document.getElementById('customerName').value;
            const notes = document.getElementById('notes').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validation (GI·ªÆ NGUY√äN)
            if (!customerName.trim()) {
                showMessage('Vui l√≤ng nh·∫≠p t√™n kh√°ch h√†ng!', 'error');
                return;
            }

            if (cart.length === 0) {
                showMessage('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt m√≥n!', 'error');
                return;
            }

            // Hi·ªÉn th·ªã loading (GI·ªÆ NGUY√äN)
            submitBtn.textContent = 'ƒêang g·ª≠i...';
            submitBtn.disabled = true;

            console.log("Preparing to submit order...");
            console.log("Cart items:", cart);
            console.log("Customer name:", customerName);
            console.log("Total:", totalAmount);

            // T·∫°o form th·∫≠t s·ª± submit (s·∫Ω redirect sang trang k·∫øt qu·∫£) (GI·ªÆ NGUY√äN)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SCRIPT_URL;
            form.target = '_blank'; // M·ªü tab m·ªõi ƒë·ªÉ xem k·∫øt qu·∫£

            // Th√™m d·ªØ li·ªáu v√†o form (GI·ªÆ NGUY√äN)
            const data = {
                customerName: customerName.trim(),
                notes: notes.trim(),
                items: JSON.stringify(cart),
                total: totalAmount,
                orderTime: new Date().toLocaleString('vi-VN')
            };

            console.log("Form data:", data);

            Object.keys(data).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();

            // Th√¥ng b√°o v√† reset (GI·ªÆ NGUY√äN)
            showMessage('üéâ ƒê√£ g·ª≠i ƒë∆°n h√†ng! Ki·ªÉm tra tab m·ªõi ƒë·ªÉ xem k·∫øt qu·∫£.', 'success');

            // Reset form sau 2 gi√¢y (GI·ªÆ NGUY√äN)
            setTimeout(() => {
                cart = [];
                totalAmount = 0;
                updateCartDisplay();
                document.getElementById('customerName').value = '';
                document.getElementById('notes').value = '';

                submitBtn.textContent = 'G·ª≠i ƒë∆°n h√†ng';
                submitBtn.disabled = false;

                document.body.removeChild(form);
            }, 2000);
        }

        // --- B·∫ÆT ƒê·∫¶U C√ÅC H√ÄM M·ªöI ƒê·ªÇ X·ª¨ L√ù MENU ƒê·ªòNG T·ª™ GOOGLE SHEET ---

        // Function ƒë·ªÉ ph√¢n t√≠ch c√∫ ph√°p CSV
        function csvToJson(csv) {
            const lines = csv.split('\n');
            // L·∫•y ti√™u ƒë·ªÅ, lo·∫°i b·ªè kho·∫£ng tr·∫Øng v√† filter ƒë·ªÉ lo·∫°i b·ªè c√°c ti√™u ƒë·ªÅ tr·ªëng
            const headers = lines[0].split(',').map(header => header.trim()).filter(header => header !== '');
            const result = [];

            // B·∫Øt ƒë·∫ßu t·ª´ d√≤ng th·ª© 2 (ch·ªâ m·ª•c 1) v√¨ d√≤ng ƒë·∫ßu ti√™n l√† ti√™u ƒë·ªÅ
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentLine = lines[i].split(',');
                // Ch·ªâ x·ª≠ l√Ω n·∫øu d√≤ng kh√¥ng r·ªóng (tr√°nh d√≤ng tr·ªëng cu·ªëi file CSV)
                if (currentLine.length > 1 && currentLine.some(cell => cell.trim() !== '')) {
                    for (let j = 0; j < headers.length; j++) {
                        // X·ª≠ l√Ω gi√° tr·ªã r·ªóng v√† b·ªè kho·∫£ng tr·∫Øng
                        obj[headers[j]] = currentLine[j] ? currentLine[j].trim() : '';
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        // Function ƒë·ªÉ t·∫°o HTML cho menu t·ª´ d·ªØ li·ªáu
        function renderMenu(menuData) {
            const dynamicMenuContainer = document.getElementById('dynamic-menu-container'); // L·∫•y container r·ªóng ƒë√£ th√™m v√†o HTML
            dynamicMenuContainer.innerHTML = ''; // X√≥a b·∫•t k·ª≥ n·ªôi dung c≈© n√†o (n·∫øu c√≥)

            // Nh√≥m c√°c m√≥n theo category
            const groupedMenu = menuData.reduce((acc, item) => {
                // ƒê·∫£m b·∫£o t√™n danh m·ª•c kh√¥ng r·ªóng v√† t·ªìn t·∫°i
                const category = item.category && item.category.trim() !== '' ? item.category.trim() : 'M√≥n Kh√°c';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});

            // T·∫°o HTML cho t·ª´ng category
            for (const category in groupedMenu) {
                const section = document.createElement('div');
                section.classList.add('menu-section');

                const h2 = document.createElement('h2');
                h2.textContent = category; // S·ª≠ d·ª•ng t√™n danh m·ª•c t·ª´ sheet
                section.appendChild(h2);

                const grid = document.createElement('div');
                grid.classList.add('menu-grid');

                groupedMenu[category].forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('menu-item');
                    
                    // S·ª≠ d·ª•ng onclick nh∆∞ b·∫°n y√™u c·∫ßu
                    // ƒê·∫£m b·∫£o item.name v√† item.price c√≥ gi√° tr·ªã h·ª£p l·ªá
                    if (item.name && item.price && !isNaN(parseInt(item.price))) {
                        menuItem.setAttribute('onclick', `addToCart('${item.name.replace(/'/g, "\\'")}', ${parseInt(item.price)})`);
                    } else {
                        // Log l·ªói n·∫øu d·ªØ li·ªáu kh√¥ng h·ª£p l·ªá ƒë·ªÉ d·ªÖ debug
                        console.error('D·ªØ li·ªáu m√≥n ƒÉn kh√¥ng h·ª£p l·ªá:', item);
                        menuItem.style.backgroundColor = '#ffe0e0'; // Highlight m√≥n l·ªói
                        menuItem.style.pointerEvents = 'none'; // Kh√¥ng cho click
                    }

                    const nameDiv = document.createElement('div');
                    nameDiv.classList.add('item-name');
                    nameDiv.textContent = item.name || 'Kh√¥ng t√™n'; // Hi·ªÉn th·ªã 'Kh√¥ng t√™n' n·∫øu r·ªóng
                    menuItem.appendChild(nameDiv);

                    const priceDiv = document.createElement('div');
                    priceDiv.classList.add('item-price');
                    priceDiv.textContent = `${item.price || '0'}K`; // Hi·ªÉn th·ªã '0' n·∫øu r·ªóng
                    menuItem.appendChild(priceDiv);

                    grid.appendChild(menuItem);
                });

                section.appendChild(grid);
                dynamicMenuContainer.appendChild(section); // Th√™m section v√†o container ƒë·ªông
            }
        }

        // Initialize khi trang load (ƒê√É THAY ƒê·ªîI ƒê·ªÇ T·∫¢I MENU ƒê·ªòNG)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ƒêang t·∫£i menu t·ª´ Google Sheet...');
            fetch(SHEET_URL)
                .then(response => {
                    if (!response.ok) {
                        // Log l·ªói HTTP chi ti·∫øt h∆°n
                        console.error(`L·ªói HTTP: Status ${response.status} - ${response.statusText}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csv => {
                    console.log('ƒê√£ nh·∫≠n CSV:', csv.substring(0, 200) + '...'); // Log m·ªôt ph·∫ßn CSV ƒë·ªÉ ki·ªÉm tra
                    const menuData = csvToJson(csv);
                    console.log('D·ªØ li·ªáu menu sau csvToJson:', menuData);

                    // L·ªçc b·ªè c√°c m·ª•c kh√¥ng h·ª£p l·ªá ho·∫∑c r·ªóng
